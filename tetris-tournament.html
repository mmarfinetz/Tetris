<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris AI Tournament Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .tournament-loader {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10000;
            background: linear-gradient(135deg, #0ff, #00f);
            color: #000;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="tournament-loader" id="loader">Loading Tournament System...</div>
    <iframe id="game-frame" src="index.html"></iframe>
    
    <script>
        // Wait for the game to load
        window.addEventListener('load', function() {
            const gameFrame = document.getElementById('game-frame');
            const loader = document.getElementById('loader');
            
            // Inject tournament system after game loads
            gameFrame.onload = function() {
                setTimeout(() => {
                    try {
                        // Access the game window
                        const gameWindow = gameFrame.contentWindow;
                        const gameDocument = gameFrame.contentDocument;
                        
                        // Inject tournament system script
                        const tournamentScript = gameDocument.createElement('script');
                        tournamentScript.src = 'tournament-system.js';
                        gameDocument.head.appendChild(tournamentScript);
                        
                        // Inject integration script
                        tournamentScript.onload = function() {
                            const integrationScript = gameDocument.createElement('script');
                            integrationScript.src = 'tournament-integration.js';
                            gameDocument.head.appendChild(integrationScript);
                            
                            integrationScript.onload = function() {
                                loader.textContent = 'üèÜ Tournament System Active!';
                                loader.style.background = 'linear-gradient(135deg, #00ff00, #00ff88)';
                                
                                // Hide loader after 3 seconds
                                setTimeout(() => {
                                    loader.style.display = 'none';
                                }, 3000);
                                
                                console.log('Tetris Tournament System successfully loaded!');
                            };
                        };
                        
                    } catch (error) {
                        console.error('Failed to inject tournament system:', error);
                        loader.textContent = '‚ö†Ô∏è Tournament System Error';
                        loader.style.background = 'linear-gradient(135deg, #ff0000, #ff8888)';
                    }
                }, 1000);
            };
        });
    </script>
</body>
</html>
